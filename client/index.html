<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Приложение для работы с субтитрами | soVal</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="content">
        <div class="f3">
          <div class="f3-text">
            <h2>Определение формата</h2>
          </div>
          <div class="f3-button">
            <img src="icons/detect.gif" alt="Разпознавание" />
          </div>
        </div>
        <div class="f2">
          <div class="f2-text">
            <h2>Парсинг</h2>
          </div>
          <div class="f2-button">
            <img src="icons/parse.gif" alt="Парсинг" />
          </div>
        </div>
        <div class="f1">
          <div class="f1-text">
            <h2>Конвертация между форматами</h2>
          </div>
          <div class="f1-button">
            <img src="icons/convert.gif" alt="Конвертация в формат" />
          </div>
        </div>
        <div class="f4">
          <div class="f4-text">
            <h2>Сдвиг по времени</h2>
          </div>
          <div class="f4-button">
            <img src="icons/time.gif" alt="Тайминг" />
          </div>
        </div>
        <div class="f5">
          <div class="f5-text">
            <h2>Время проигрывания</h2>
          </div>
          <div class="f5-button">
            <img src="icons/resync.gif" alt="Смещение по времени" />
          </div>
        </div>
        <div class="f6">
          <div class="f6-text">
            <h2>Конвертация в монтажный лист</h2>
          </div>
          <div class="f6-button">
            <img src="icons/convertToFormat.gif" alt="Конвертация в монтажку" />
          </div>
        </div>
      </div>
      <div class="header">
        <img src="images/logo.png" alt="soVal" />
      </div>
      <div id="header_small">
        <h1>Приложение для работы с субтитрами</h1>
      </div>
      <div class="footer">
        <p>&copy;soVal – 2019.</p>
      </div>
    </div>
    <script>
      jQuery(window).scroll(function() {
        if (jQuery(window).scrollTop() > 0) {
          jQuery(".header").css("display", "none");
          jQuery("#header_small").css("display", "block");
        } else {
          jQuery(".header").css("display", "block");
          jQuery("#header_small").css("display", "none");
        }
      });
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:3000");
    </script>
  </body>
</html>
