<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Приложение для работы с субтитрами | soVal</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <img src="images/logo-small.png" alt="logo" class="nav__logo" />
          <h1 class="nav__title">Приложение для работы с субтитрами</h1>
        </nav>
        <div class="header__image-container">
          <img src="images/logo.png" alt="soVal" class="header__main-image" />
        </div>
      </header>
      <main class="main">
        <div class="main__row">
          <ul class="main__list">
            <li class="main__item">
              <h2 class="main__bnt-title">Определение формата</h2>
              <button class="main__btn detect">
                <img
                  src="icons/detect.gif"
                  alt="Определение формата"
                  class="main__bnt-img"
                />
              </button>
            </li>
            <li class="main__item">
              <h2 class="main__bnt-title">Парсинг</h2>
              <button class="main__btn parse">
                <img
                  src="icons/parse.gif"
                  alt="Парсинг"
                  class="main__bnt-img"
                />
              </button>
            </li>
            <li class="main__item">
              <h2 class="main__bnt-title">Конвертация между форматами</h2>
              <button class="main__btn convert">
                <img
                  src="icons/convert.gif"
                  alt="Определение формата"
                  class="main__bnt-img"
                />
              </button>
            </li>
          </ul>
        </div>
        <section class="main__row upload-section upload-section-first">
          <input
            class="upload-section__input upload-section-first__input"
            type="file"
          />
          <button class="upload-section__btn upload-section-first__btn">
            Выполнить
          </button>
        </section>
        <div class="main__row">
          <ul class="main__list">
            <li class="main__item">
              <h2 class="main__bnt-title">Сдвиг по времени</h2>
              <button class="main__btn time">
                <img
                  src="icons/time.gif"
                  alt="Сдвиг по времени"
                  class="main__bnt-img"
                />
              </button>
            </li>
            <li class="main__item">
              <h2 class="main__bnt-title">Время проигрывания</h2>
              <button class="main__btn resync">
                <img
                  src="icons/resync.gif"
                  alt="Время проигрывания"
                  class="main__bnt-img"
                />
              </button>
            </li>
            <li class="main__item">
              <h2 class="main__bnt-title">Конвертация в монтажный лист</h2>
              <button class="main__btn convertToFormat">
                <img
                  src="icons/convertToFormat.gif"
                  alt="Конвертация в монтажный лист"
                  class="main__bnt-img"
                />
              </button>
            </li>
          </ul>
        </div>
        <section class="main__row upload-section upload-section-second">
          <input
            class="upload-section__input upload-section-second__input"
            type="file"
          />
          <button class="upload-section__btn upload-section-second__bnt">
            Выполнить
          </button>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;soVal – 2019.</p>
      </footer>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:3000");
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
